<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
</head>
<body>
    <h1>Image Resizer</h1>
    <form id="upload-form" action="/" method="POST" enctype="multipart/form-data" target="hidden-form">
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple required><br><br>
        
        <label for="max_size">Max Size (pixels):</label>
        <input type="number" id="max_size" name="max_size" min="1" value="80"><br><br>
        
        <label for="format">Format:</label>
        <select id="format" name="format">
            <option value="PNG">PNG</option>
            <option value="JPEG">JPEG</option>
        </select><br><br>
        
        <button type="submit">Resize Images</button>
    </form>
    
    <iframe id="hidden-form" name="hidden-form" style="display:none;"></iframe>
</body>
</html>
