<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
</head>
<body>
    <h1>Image Resizer</h1>
    <form action="/" method="POST" enctype="multipart/form-data" >
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <label for="max_size">Max Size (pixels):</label>
        <input type="number" id="max_size" name="max_size" min="1" required><br><br>
        
        <label for="width">Width (optional):</label>
        <input type="number" id="width" name="width" min="1"><br><br>
        
        <label for="height">Height (optional):</label>
        <input type="number" id="height" name="height" min="1"><br><br>
        
        <button type="submit">Resize Image</button>
    </form>
</body>
</html>
